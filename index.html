  <h1>Escolha seu Campeão</h1>
  <div id="princ" class="main flex">
  

    <form class="flex" action="/consultar">
      <label for="campeao" id="campeao"> Nome do Campeão</label>
      <input type="text" name="campeao" id="field1" placeholder="Nome">
      <label for="poder"> Poder </label>
      <input type="text" name="poder" id="field2" placeholder="poder">
      <label for="poder"> Imagem </label>
      <input type="text" name="poder" id="imgUrl" value="https://s2.glbimg.com/cQ2Sq6y_XGwAKRi3n0aqJnoR8fM=/0x0:1980x1169/984x0/smart/filters:strip_icc()/i.s3.glbimg.com/v1/AUTH_08fbf48bc0524877943fe86e43087e7a/internal_photos/bs/2021/Q/K/YsKtjgQZOvVnN77nxgeA/gwen-base-final-optimized.jpg" placeholder="url da imagem">

<div>
        <label for="rota">Rotas:</label>
        <input type="radio" name="rota" value="Top">Top</input>
        <input type="radio" name="rota" value="Mid" checked>Mid</input>
        <input type="radio" name="rota" value="Bot">Bot</input>
        <input type="radio" name="rota" value="Jungle">Jungle</input>
      </div>
      
      <div>
        <input type="checkbox" id="condicoes" checked> Pode mudar de rota </input>
        
      </div>

      <input type="submit" id="btn" value="mostrar" class="button">
     
    </form>

 
  
  </div>
